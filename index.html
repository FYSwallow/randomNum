    <script>
        // 设置 rem 函数
        function setRem() {
            //根据iphone 6的大小计算
            // 375 默认大小50rem; 375rem = 7.5rem ;每个元素rem基础上/50
            let htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
            // eslint-disable-next-line no-unused-expressions
            htmlWidth > 750 ? htmlWidth = 750 : null
            //得到html的Dom元素
            let htmlDom = document.getElementsByTagName('html')[0]
            //设置根元素字体大小
            let l = 100 * Math.min(window.document.documentElement.getBoundingClientRect().width, 750) / 750
            htmlDom.style.fontSize = l + 'px'
        }
        // 初始化
        setRem()
        // 改变窗口大小时重新设置 rem
        window.onresize = function () {
            setRem()
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                dataList: [0, 0, 0, 0, 0, 0, 0]
            },
            mounted() {
                this.getPreNumber()
            },
            methods: {
                randomNum(range) {
                    return Math.floor(Math.random() * range) + 1
                },
                getPreNumber() {
                    let mySet = new Set()
                    while (mySet.size < 6) {
                        mySet.add(this.randomNum(33))
                    }
                    let result = Array.from(mySet).sort((a, b) => a - b)
                    result.push(this.randomNum(16))
                    this.dataList = result
                }
            }
        })
    </script>
